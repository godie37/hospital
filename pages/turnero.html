<body>
	<header class="encabezado">
		<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
			<div class="container-fluid bg-transparent">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				  aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse bg-transparent" id="navbarNavDropdown">
					<ul class="navbar-nav text-center nav-pills">
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase" aria-current="page" href="../index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase" href="/pages/caps.html">CAPS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase activo" href="/pages/turnero.html">Sacar turno</a>
						</li>
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase" href="/pages/agenda.html">Agenda turnos</a>

							<a class="nav-link enlaces text-uppercase" href="/pages/personal.html">Personal Médico</a>

				</div>
			</div>
		</nav>
	</header>

	<main class="contenedor">
		<section class="estructura_contenido">
			<h1>Solicitar turno</h1>
			<article class="inputs">
				<div class="mb-3">
					<label for="medico" class="form-label">Médico</label>
					<select name="listaMedico" id="listaMedico" class="form-select">
						<option value="">Seleccione un médico</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="mes" class="form-label">Seleccionar mes</label>
					<input type="month" name="mes" id="mes" class="form-control" />
				</div>
			</article>

			<hr />

			<article class="calendario" id="calendario">
				<span class="tit_calendario">Seleccionar día</span>
				<div class="bloque_fecha" id="bloque_fecha">
					<section class="dias_semana" id="dias_semana">
						<span>Lunes</span>
						<span>Martes</span>
						<span>Miércoles</span>
						<span>Jueves</span>
						<span>Viernes</span>
						<span>Sábado</span>
						<span>Domingo</span>
					</section>
					<section class="fechas" id="fechas"></section>
				</div>
			</article>
		</section>
	</main>
	<footer class="pie_pagina">
